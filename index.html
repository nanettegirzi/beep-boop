<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class = "jumbotron">
        <h1>Beep-Boop</h1>
        <hr width=30% >
          <p><i>A number replacer game</i></p>
      </div>

      <form id="number-replacer">
        <div class="form-group">
          <label for="number">Enter a number between 1 and 30:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn btn-secondary">See what happens</button>
      </form>

      <div id="result">
        <h3>Wow, great work. Can you figure out what is happening?</h3>
        <ul id ="list">

        <button type="button" class="btn btn-primary" id = "again">Do it again</button>
      </div>

    </div>
  </body>
</html>
