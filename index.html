<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class = "jumbotron">
        <h1>Beep-Boop</h1>
        <hr width=30% >
          <p><i>A number replacer game</i></p>
      </div>

      <form id="userInput">
        <div class="form-group">
          <label for="userNumber">Enter a number and see what happens!</label>
          <input id="userNumber" class="form-control "type="text">
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>

      </form>
      <br>


      <div class="display">
        <img src="img/beepboop.jpg" alt="robot saying beepboop">
        <p><span class = "beepBoopResult"></span></p>
      </div>

    </div>
  </body>
</html>
